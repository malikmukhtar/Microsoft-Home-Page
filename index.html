<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <title>Microsoft Official HomePage</title>
</head>
<body>
    
<div class="container">
    <!-- Nav -->
    <nav class="main-nav">
        <img src="https://i.ibb.co/wwLhz98/logo.png" alt="Microsoft" class="logo">
        
        <ul class="main-menu">
            <li><a href="#">Office</a></li>
            <li><a href="#">Windows</a></li>
            <li><a href="#">Surface</a></li>
            <li><a href="#">Xbox</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Support</a></li>
        </ul>

        <ul class="right-menu">
            <li>
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </li>
        </ul>
     </nav>

     <!-- Show Case -->
     <header class="showcase">
         <h2>Surface Deals</h2>
         <p>
             Select Surfaces are on sale now - save while supplies last
         </p>
         <a href="#" class="btn"> Shop Now
             <i class="fas fas-chevron-right"></i>
         </a>
     </header>

     <!-- Home Cards 1 -->
     <section class="home-cards">
         <div>
             <img src="https://i.ibb.co/LZPVKq9/card1.png" alt="">
         </div>
     </section>
</div>

    <script src="main.js"></script>
</body>
</html>
